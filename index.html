    <!-- Pizza add form which slides out as a navigation sidebar -->
    <div id="mySidenav" class="sidenav">
        <form action="" class="form-container" onsubmit="store(), saveAndDisplay(), this.form.reset()">
            <h1 class="form">Add a pizza</h1>

            <div>
                <!-- The selected picture will be shown before submition of a form -->
                <label for="picture"><b>Select a picture:</b></label>
                <input id="picture" accept="image/*" type='file' name="picture" , onchange="readURL(this)" required>
                <img class="setimage" id="pic" src="images/pizza1.jpg" alt="your image" />

            </div>

            <label for="pname"><b>Name</b></label>
            <input id="name" type="text" placeholder="Name of a pizza" name="pname" required>

            <label for="price"><b>Price</b></label>
            <input id="cost" type="text" placeholder="The cost of a pizza" pattern="[0-9\w+.]{1,}[0-9]" title="Price must be in a XX.XX format" name="price" required>

            <label for="heat"><b>Heat</b></label>
            <input id="heat" type="text" placeholder="Heat level 1-3 (Optional)" pattern="[0-3]{1}" title="Number must be between 0 and 3" name="heat" required>

            <label for="toppings"><b>Toppings</b></label>
            <input id="toppings" type="text" placeholder="Toppings on a pizza" pattern="([a-zA-Z]+\w+,){1,}([a-zA-Z]+)" title="There must be at least 2 toppings sepperated by (,)" name="toppings" required>



            <button href="javascript:void(0)" , type="submit" class="btn">ADD</button>
            <button href="javascript:void(0)" , type="button" class="btn cancel" , onclick="closeNav()">Cancel</button>
        </form>
    </div>
